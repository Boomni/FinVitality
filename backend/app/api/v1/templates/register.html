<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registeration rough implementation</title>
</head>

<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    <form action="/register" method="POST">
        <div class="inputBox">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstName" placeholder="type your username" required/>
        </div>
	<div class="inputBox">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastName" placeholder="type your username" required/>
        </div>
        <div class="inputBox">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="type your username" required/>
        </div>
        <div class="inputBox">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phoneNumber" placeholder="type your username" required/>
        </div>
        <div class="inputBox">
            <label for="password">Password</label>
            <input type="password" name="password" id="userPassword" placeholder="type your password"
                   required/>
        </div>
        <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="userPassword" id="userConfirmPassword" placeholder="confirm your password"
                   required/>
        </div>

        <button type="submit" name="" style="float: left;">Register</button>
    </form>
</main>
<footer>
</footer>
</body>

</html>
