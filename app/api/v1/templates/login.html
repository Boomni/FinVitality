<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/login.css">
  <title>User Login</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to FinVitality</h1>
    <form action="/login" method="POST">
      <p id="message"></p>
      <h3>Securely login to access your dashboard. Let's get started</h3>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <p class="{{ message[1] }}">{{ message }}</p>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required value="{{ session['form_data']['email'] if session['form_data'] else '' }}">
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required value="{{ session['form_data']['password'] if session['form_data'] else '' }}">
      </div>
      <a class="forgot-pwd" href="#">Forgot Password?</a>
      <div class="login-btn">
      <button type="submit">Login</button>
      </div>
      <p class="register-link">Don't have an account? <a href="/register">Register</a> </p>

    </form>
  </div>
  <script src="../static/js/flash-timeout.js"></script>
</body>
</html>
