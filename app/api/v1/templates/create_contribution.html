<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/login.css">
  <link rel="stylesheet" href="../static/styles/register.css">
  <title>Create Contribution form</title>
</head>

<body>
  <div class="container">
    <p id="message"></p>
    <h1>Create a contribution Package</h1>
    <form action="/create_contribution" method="POST">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <p class="{{ message[1] }}">{{ message }}</p>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required></input>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="benefits">Benefits:</label>
            <input type="text" id="benefits" name="benefits"></input>
        </div>
        <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
  <script src="../static/js/flash-timeout.js"></script>
</body>
</html>
