<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/register.css">
  <title>User Registration</title>
</head>

<body>
  <div class="container">
    <p id="message"></p>
    <h1>Create a Secure Account</h1>
    <h3 class="welcome">Welcome to FinVitality </h3>
    <h3 class="tagline"><em>"Empowering financial wellbeing"</em></h3>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="firstname" type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="lastname" type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="email" type="email" id="email" name="email" placeholder="Enter your valid email address" required>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input class="phonenumber" type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="password" type="password" id="password" name="password" placeholder="Enter a secure password" required>
      </div>
      <div class="form-group">
        <label for="confirm_pwd">Confirm Password</label>
        <input class="confirm_pwd" type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm your password" required>
      </div>
      <div class="register-btn">
        <button type="submit">Register</button>
      </div>
      <p class="login-link">Already have an account? <a href="#">Login</a> </p>
    </form>
  </div>

  <script src="../static/js/register.js"></script>
</body>

</html>
